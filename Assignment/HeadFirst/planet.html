<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lets do some magic</title>
    <style>
        .redclass {
            color: red;
        }
    </style>
    <script>
        function prepareLoad() 
        {
            var planet = document.getElementById("greenid");
            planet.innerHTML = "Alert! Red Planet approching fast, run for life";
            planet.setAttribute("class","redclass");
        }
        
        window.onload = prepareLoad;
    
    </script>
</head>
<body>
    <h1>Green Planet</h1>
    <p id="greenid">Kay bhai all is well</p>
    <h1>Red Planet</h1>
    <p id="redid">Nothing to see here</p>
    <h1>Blue Planet</h1>
    <p id="blueid">Super Duper</p>
</body>
</html>
