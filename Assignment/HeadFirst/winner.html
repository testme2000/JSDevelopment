<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Winning game</title>
</head>
    <body>
        <script>
            var winner = function() { alert("WINNER!")}
            var looser = function() { alert("LOOSER!")}
            
            winner();
            looser();
            
            var a = winner;
            var b = looser;
            var c = looser;
            
            a();
            b();
            c();
            
            c = a;
            a = b;
            b = c;
            c = a;
            a = c;
            a = b;
            b = c;
            
            a();
        
        
        </script>
    </body>
</html>
