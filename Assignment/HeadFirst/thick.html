<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><bold>That's ticker</bold></title>
</head>
<body>
    <p id="display">Don't resize me, Please!</p>
    <script>
        window.onresize = noplease;
        
        function noplease() {
            var textresize = document.getElementById("display");
            textresize.innerHTML = "That's tickler, please no";
        }
    
    
    </script>
</body>
</html>
