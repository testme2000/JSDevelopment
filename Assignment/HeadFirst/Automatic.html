<!doctype html>
<html>
<head>
    <title>Perfect car object buzz, it will generate car marking object for you</title>
</head>
    <script>
        function makeCar() {
            var makes = ["GM","Ford","Toyota","Honda", "Cheavy"];
            var model = ["Cadilac","Mustang","Camrey","Accord","Grand Batara"];
            var years = [1955, 1960, 1975, 2001];
            var colors = ["Red", "Yellow", "White", "Black"];
            var convertibles = [true, false];
            
            var rand1 = Math.floor(Math.random() * makes.length);
            var rand2 = Math.floor(Math.random() * model.length);
            var rand3 = Math.floor(Math.random() * years.length);
            var rand4 = Math.floor(Math.random() * colors.length);
            var rand5 = Math.floor(Math.random() * 5) + 1;
            var rand6 = Math.floor(Math.random() * 2);
            
            var car = {
                make  : makes[rand1],
                model : model[rand2],
                year  : years[rand3],
                color : colors[rand4],
                passengers :  rand5,
                convertible : convertibles[rand6],
                mileage: 0,
                started : false,
                startCar : function() {
                    this.started = true;
                },
                StopCar : function() {
                    this.started = false;
                },
            
                drive : function() {
                    if(this.started) {
                        alert("Car started in full swing, lets go ride");
                    }
                    else {
                        alert("You need to start the car first!");
                    }
                }
            };
            
            return car;
        }    
    
        function displayCar(car) {
            console.log("Your new car is a " + car.year + " " + car.model + " " + car.make);
            car.drive();
        }
        
        var carToSell = makeCar();
        displayCar(carToSell);
        
        carToSell.startCar();
        carToSell.drive();
        carToSell.StopCar();
    </script>
</html>
