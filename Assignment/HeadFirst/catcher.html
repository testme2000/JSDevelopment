<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dog Catcher</title>
</head>
<body>
    <script>
        function dogCatcher(animal) {
            if(animal instanceof Dog) {
                console.log("Caught the stray dog with tag name " +  animal.name);
            }
        }
        
        function Dog(name,breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            
            
        }
        
        Dog.prototype.species = "Cannie";
        
        Dog.prototype.bark = function() {
            if(this.weight > 45) {
                console.log("Woof!");
            }
            else {
                console.log("Yip");
            }
        }
        
        Dog.prototype.wag = function() {
            console.log("Wag the tail!");
        }
        
        Dog.prototype.run = function() {
            console.log("Run Run");
        }
        
        function Cat(name,breed,weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }
        // Construct all Cat object
        var meow = new Cat("Meow","Siamee",50);
        var whisker = new Cat("Whisker","Mixed",90);
        var fido = new Cat("Fide","Mixed",90);
        // Construct all Dog object
        var fluffy = new Dog("Fluffy","Poodle",67);
        var buzo = new Dog("Buzo","Terrier",78);
        var spoty = new Dog("Spoty","Golden Retriever",89);
        
        spoty.bark = function() {
            console.log("Bigger WOOF!");
        }
        
        var allanimal = [meow,whisker,fido,fluffy,buzo,spoty];
        
        for(var count = 0;count < allanimal.length;count++) {
            dogCatcher(allanimal[count]);
        }
        
        
        fido.owner = "Dadaji";
        delete fido.weight;
        
        console.log("Owner " + meow.owner);
        console.log("Owner " + fido.owner);
        
        if(meow instanceof Cat) {
                console.log("Caught the stray Cat with tag name " +  meow.name);
            }
        if(fido instanceof Cat) {
                console.log("Caught the stray Cat with tag name " +  fido.name);
            }
    
        console.log(fido.prototype);
        buzo.run();
        buzo.wag();
        buzo.bark();
        
        spoty.run();
        spoty.wag();
        spoty.bark();
        
        var dodo = new Dog("Dodo","Golden Retriver",45);
        dodo.bark();
        Dog.prototype.siting = false;
        // Now teach dodo with new trick
        Dog.prototype.sit = function() {
            if(this.siting === true) {
                console.log(this.name + " is already siting");
            }
            else {
                this.siting = true;
                console.log(this.name + " will sit now");
            }
        }
        Dog.prototype.IsTagIssued = true;
        console.log("Is " + dodo.name + " has siting capability " + (dodo.hasOwnProperty("siting")?"Yes":"No"));
        dodo.sit();
        dodo.sit();
        buzo.sit();
        spoty.sit();
        fluffy.sit();
        fluffy.sit();
        console.log("Is " + spoty.name + " having dog tag - " + (spoty.IsTagIssued?"Yes":"No"));
    </script>
</body>
</html>
