<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blurring detection games</title>
    <style>
        body { margin: 20px; }
        img { margin: 20px; }
    </style>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
    
    <script>
        window.onload = init;
        
        function init() {
            var allimg = document.getElementsByTagName("img");
            for(var count = 0;count < allimg.length;count++) {
               allimg[count].onclick = shownext;  
            }
        }
    
        function shownext(eventarg) {
            
            var image = eventarg.target;
            image.src = image.id + ".jpg";
            setTimeout(revertBack,5000,image);
        }
        
        function revertBack(image) {
            var name = image.id;
            name = name + "blur.jpg";
            image.src = name;
        }
    </script>
</body>
</html>
