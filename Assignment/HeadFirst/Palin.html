<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Palindrome Checkcing</title>
</head>
<body>
    <script>
        String.prototype.palindrome = function() {
            
            // Verify whether it is empty string
            if(this.length <= 1) {
                // It is maximum one character, its not palindrome
                return false;
            }
            var lastIndex = this.length - 1;
            for(var count = 0;count < this.length;count++,lastIndex--) {
                if(this[count].toUpperCase() !== this[lastIndex].toUpperCase()) {
                    // No its not palindrome
                    return false;
                }
                else if(count === lastIndex) {
                    // We match upto half of the string, this is palindrome
                    return true;
                }
            }
            return false;
        }
    
        // Now verify palindrome
        var empty = "";
        console.log("Is this palindrome " + empty + (empty.palindrome()?"Yes":"No"));
        var thisstring = "This";
        console.log("Is this palindrome " + thisstring + (thisstring.palindrome()?"Yes":"No"));
        var thisstring = "nitin";
        console.log("Is this palindrome " + thisstring + (thisstring.palindrome()?"Yes":"No"));
        
    </script>
</body>
</html>
