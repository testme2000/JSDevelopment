<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cliche Detector</title>
</head>
<body>
    <script>
        String.prototype.cliche = function() {
            var cliche = ["lock and load","touch base","open the kimono"];
            
            for(var icount = 0;icount < cliche.length;icount++) {
                var index = this.indexOf(cliche[icount]);
                if(index >= 0) {
                    return true;
                }
            }
            return false;
        };
        
        // Now detect some cliche
        var sentences = ["I'll send my car to pick you up",
                         "Let's touch base in the morning and see where are we",
                         "we don't want to open the kimono, we just inform them"];
        
        for(var lcount = 0;lcount < sentences.length;lcount++) {
            var pharse = sentences[lcount];
            if(pharse.cliche()) {
                console.log("CLICHE ALERT " + pharse);
            }
        }
    
    
    </script>
</body>
</html>
