<!doctype html>
<html>
<head>
    <title>Function Parameter and reference</title>
</head>
<body>
    <script>
        var superScretFile = {
            level: "Classified",
            opened: 0,
            password: 2,
            contents: "Dr. Evel is woken up from crygenic sleep, better hurry up"
        };
    
        function getSecret(file, secretPassword) {
            file.opened = file.opened + 1;
            if(secretPassword == file.password) {
                return file.contents;
            }
            else {
                return "Invalid password";
            }
        }
        
        
        function setSecret(file, secretPassword, secret) {
            if(file.password == secretPassword) {
                file.opened = 0;
                file.contents = secret;
            }
        }
        
        var secret = getSecret(superScretFile,2);
        console.log(secret);
        
        setSecret(superScretFile, 2, "Dr. Evel is now planning to attack on Europe, getup and stop him");
        secret = getSecret(superScretFile, 2);
        console.log(secret);
    </script>
</body>
</html>
