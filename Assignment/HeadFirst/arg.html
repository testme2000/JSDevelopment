<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Variable Argument Checkcing</title>
</head>
<body>
    <script>
        function printvar() {
            for(var count = 0;count < arguments.length;count++) {
                console.log(arguments[count]);
            }
        }
        
        printvar("test","test2",999,"test3");
        
        function bekindAndRewind(media) {
            console.log(media)
            if(media === "vhs") {
                console.log("Be kind and review " + arguments[1]);
            }
            else if(media === "dvd") {
                console.log("Nothing to rewind, make sure that you drop it properly");
            }
        }
    
        bekindAndRewind("vhs","Gone Game");
    </script>
</body>
</html>
