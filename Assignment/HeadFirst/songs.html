<!doctype html>
<html lang="en">
<head>
    <title>My Playlist</title>
    <meta charset="utf-8">
    <script>
        function addsongs() {
            var song1 = document.getElementById("song1");
            var song2 = document.getElementById("song2");
            var song3 = document.getElementById("song3");
            
            song1.innerHTML = "War dhagala lagali kar, pani pani themb themb gal";
            song2.innerHTML = "Marya cha mara madhi kaun ga ubhi";
            song3.innerHTML = "Shur amhi saradar amhala, kay konachi bhiti";
        }
            window.onload = addsongs;
        
    </script>
</head>
<body>
    <h1>My Favorite Playlist</h1>
    <ul id="playlist">
        <li id="song1"></li>
        <li id="song2"></li>
        <li id="song3"></li>
    </ul>
</body>
</html>
