<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Generating Exception</title>
</head>
<body>
    <div id="test">TEst</div>
    <script>
        window.onload = function() {
            try {
                var msg = document.getElementById("test");
                msg.addEventListener("click",handleClick,false);
            }
            catch (error) {
                console.log(error.message);
            }
        }
        
        function handleClick(e) {
            var target = e.target;
            
            alert("You cliked on " + target.id);
            target.removeEventListener("click",handleClick,false);
        }
        console.log("Execution continue... nothing stop us now");
    </script>
</body>
</html>
