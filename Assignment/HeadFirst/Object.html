<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Object Creation using creation</title>
</head>
<body>
    <script>
        function duck(Dtype,flystatus) {
            this.type = Dtype;
            this.status = flystatus;
        }
        
        var whiteduck = new duck("Redhead",true);
        
        console.log(whiteduck);
        
        function dog(name,breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            
            this.bark = function() {
                if(this.weight >45) {
                    alert(this.name + " whoof...whoof");
                }
                else {
                    alert(this.name + " yip....yip")
                }
            }
        }
        
        var buzzo = new dog("Buzzo","German Shepard",70);
        var krupa = new dog("Krupa","Golden Retriever",45);
        var halaku = new dog("Hila","Pamlorian",23);
        
        var alldog = [buzzo,krupa,halaku];
        
        for(var count = 0;count < alldog.length;count++) {
            console.log(alldog[count]);
            console.log(alldog[count].name);
            alldog[count].bark();
        }
    
    </script>
</body>
</html>
