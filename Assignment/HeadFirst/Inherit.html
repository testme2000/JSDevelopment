<doctype html>
<head lang="en">
    <meta charset="utf-8">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
            function Dog(name,breed, weight) {
                this.name = name;
                this.breed = breed;
                this.weight = weight;

                this.bark = function() {
                    if(this.weight >45) {
                        alert(this.name + " whoof...whoof");
                    }
                    else {
                        alert(this.name + " yip....yip")
                    }
                }
            }
        
            function ShowDog(name,breed,weight,handler) {
                // Lets use DRY principle
                Dog.call(this,name,breed,weight);
                this.handler = handler;
                
            }
        
            ShowDog.prototype = new Dog();
        
            ShowDog.prototype.league = 'Webville';
            ShowDog.prototype.stack = function() {
                console.log('Stack');
            }
            
            ShowDog.prototype.bait = function() {
                console.log("Treet time for some excercise");
            }
            
            ShowDog.prototype.gait = function(kind) {
                console.log("Gait" + kind);
            }
            
            ShowDog.prototype.groom = function() {
                console.log("Bath time for Dog");
            }

            ShowDog.prototype.toString = function() {
                    return "ShowDog : " + this.name;
            }
            
            var cooky = new ShowDog("Cookie","Scottish Terrier",35,"Ryan");
        
            cooky.bark();
            console.log(cooky.name);
            console.log("Breed : " + cooky.breed);
        
            console.log(cooky.league);
            cooky.bait();
            cooky.gait("stand");
            cooky.groom();
            console.log(cooky.toString());
    
            console.log("Lets get some detail about ShowDog " + cooky);
    </script>
</body>
</doctype>
