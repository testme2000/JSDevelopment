    <script>
        function makeCounter() {
            var count = 0;
            
            function Counter() {
                count++;
                return count;
            }
            return Counter;
        }
        
        function presetCounter(start) {
            var count = start;
            
            function Counter() {
                count++;
                return count;
            }
            return Counter;
        }
        
        var letswork = makeCounter();

        for(var test = 0;test < 5;test++) {
            var result = letswork();
            console.log(result);
        } 

        var trypreset = presetCounter(999);
        for(var test = 0;test < 5;test++) {
            var result = trypreset();
            console.log(result);
        }
