<!doctype html>
<html lang="en" ng-app="battleApp">
<head>
    <title>Battleship Game (Using AngularJS)</title>
    <style>
        body {
            background-color: black;
        }
        
        
        div#board {
            position: relative;
            width: 1024px;
            height: 863px;
            margin: auto;
            background: url("board.jpg") no-repeat;
        }
        
        div#messageArea {
            position: absolute;
            top: 0px;
            left: 0px;
            color: rgb(83, 175, 19);
        }
        
        table {
            position: absolute;
            left: 173px;
            top: 98px;
            border-spacing: 0px;
        }
        
        td {
            width: 94px;
            height: 94px;
        }
        
        form {
            position: absolute;
            bottom: 0px;
            right: 0px;
            padding: 15px;
            background-color: rgb(83,175,19);
        }
        
        form input {
            background-color: rgb(152,207,113);
            border-color: rgb(83,175,19);
            font-size: 1em;
        }
        
        .hit {
            background: url('ship.png') no-repeat center center;
        }
        
        .miss {
            background: url('miss.png') no-repeat center center;
        }
        
         .form-input-error {
            position: absolute;
            bottom: 0px;
            left: 0px;
            color: rgb(83, 175, 19);
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }
        .form-input-error.ng-active {
            opacity: 1;
        }
        .form-input-error.ng-inactive {
            opacity: 0;
            line-height: 0;
            opacity: 0;
            padding: 0 10px;
        }
        .form-input-error > .message {
            background: black;
        }
        .form-input-error > .message.ng-enter,
        .form-input-error > .message.ng-leave {
            -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
            transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
        }
        .form-input-error > .message.ng-enter,
        .form-input-error > .message.ng-leave.ng-leave-active {
            opacity: 0;
        }
        .form-input-error > .message.ng-leave,
        .form-input-error > .message.ng-enter.ng-enter-active {
            opacity: 1;
        }
    </style>
</head>
<body ng-controller="battleController">
    <h1>{{battleTitle}}</h1>
    <div id="board">
    <div id="messageArea" ng-style="messageStyle">{{statusMsg}}</div>
        <table>
            <tr ng-repeat="row in rowcolumnsetup" id="{{$index}}">
                <td ng-repeat="column in rowcolumnsetup" id="{{$index}}" ng-style="getClass($parent.$index,$index)"></td> 
            </tr>
        </table>
        <form name="guessForm" ng-submit="handleFireButton()" novalidate autocomplete="off">
            <table>
                <tr>
                    <input name="guessadd" ng-model="guessForm.guessInput" ng-init="guessInput='A0'" required ng-maxlength="2" ng-minlength="2" ng-pattern="/^[a-gA-G]{1}\d{1}$/" /> 
                </tr>
                <tr>
                    <input id="fireId" name="guessSubmit" type="submit" value="Fire!" />
                </tr>
                <tr>
                </tr>
            </table>
        </form>
        <div id="errorId" ng-style="error_message" class="form-input-error"
             ng-messages="guessForm.guessadd.$error">
            <div id="reqId" ng-message="required" class="message">
                Guess input is mandatory
            </div>
            <div id="patternId" ng-message="pattern" class="message">
                Guess input require first character column (A-G) and second number (0-6)
            </div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <script src="js/battlecontroller.js"></script>
    <script src="js/battleservice.js"></script>
</html>
