<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Soda Sorting Facility</title>
</head>
<body>
    <script>
        var products = [
            {name: "Grapefruits", calories:170,color:"Red",sold:3400},
            {name: "Orange", calories:134,color:"Orange",sold:2300},
            {name: "Cola", calories:123,color:"Caramel",sold:13400},
            {name: "Diet Cola", calories:100,color:"Clear",sold:14500}
        ];
    
        var numberArray = [60,50,34,55,23,0,4,78];
        console.log(numberArray);      
        function sorting(elem1,elem2) {
            if(elem1 > elem2) {
                return 1;
            }
            else if(elem1 === elem2) {
                return 0;
            }
            else {
                return -1;
            }
        }
    
        function sortingDesc(elem1,elem2) {
            if(elem2 > elem1) {
                return 1;
            }
            else if(elem1 === elem2) {
                return 0;
            }
            else {
                return -1;
            }
        }
        
  
        console.log("After sorting");
        numberArray.sort(sorting);
        console.log(numberArray);
        console.log("After Descending Sorting");
        numberArray.sort(sortingDesc);
        console.log(numberArray);
        console.log("Back to Cola issue...............................");
        function compareBuinessOfSold(sold1,sold2) {
            if(sold1.sold > sold2.sold) {
                return 1;
            }
            else if(sold1.sold === sold2.sold) {
                return 0;
            }
            else {
                return -1;
            }
        }
        function printSodaDetails(products) {
            for(var count = 0;count < products.length; count++) {
                console.log("Name : " + products[count].name + 
                            " Calories : " + products[count].calories +
                            " Color : " + products[count].color +
                            " Sold : " + products[count].sold);
            }
        }
        printSodaDetails(products);
        products.sort(compareBuinessOfSold);
        console.log("Product sorted by Sold Properties");
        printSodaDetails(products);
        
        function compareBusinessByName(sold1,sold2) {
            if(sold1.name  > sold2.name) {
                return 1;
            }
            else if(sold1.name === sold2.name) {
                return 0;
            }
            else {
                return -1;
            }
        }
        
        products.sort(compareBusinessByName);
        console.log("Product sorted by Name Properties");
        printSodaDetails(products);
        
        function compareBusinessByCalories(sold1,sold2) {
            if(sold1.calories  > sold2.calories) {
                return 1;
            }
            else if(sold1.calories === sold2.calories) {
                return 0;
            }
            else {
                return -1;
            }
        }
        
        products.sort(compareBusinessByCalories);
        console.log("Product sorted by calories Properties");
        printSodaDetails(products);
        
        function compareBusinessByColor(sold1,sold2) {
            if(sold1.color > sold2.color) {
                return 1;
            }
            else if(sold1.color === sold2.color) {
                return 0;
            }
            else {
                return -1;
            }
        }
        
        products.sort(compareBusinessByColor);
        console.log("Product sorted by color Properties");
        printSodaDetails(products);
        
        
        
    </script>
</body>    
</html>
