<!doctype html>
<html lang="en">
<head charset="utf-8">
    <title>Nested Function</title>
</head>
    <script>
        if(false) {
            var secret = "007";

            function getSecret() {
                var secret = "008";

                function getValue() {
                    return secret;
                }
                return getValue();
            }

            var result = getSecret();
            console.log(result);
        }
        else {
            var secret = "007";
            
            function getSecret() {
                var secret = "008";
                
                function getValue() {
                    return secret;
                }
                
                return getValue;
            }
        }
        
        var getSomething = getSecret();
        var result = getSomething();
        console.log("Second result : " + result);
    
    </script>
</html>
