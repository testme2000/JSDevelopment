<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single Page Application - AngApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <base href="/">
</head>
<body ng-app="singApp" ng-controller="singController">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home">Single Page Application</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/home')}"><a href="/home"><i class="fa fa-home fa-lg fa-fw"></i> Home</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="/contact"><i class="fa fa-comment fa-lg fa-fw"></i> Contact</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="/about"><i class="fa fa-question fa-lg fa-fw"></i> About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div ng-view></div>
    </div>
</body>
    <!-- Load jQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Load AngularJS core and AngularJS Route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
    <script src="singapp.js"></script>
    <script src="singController.js"></script>
</html>
