<!doctype html>
<html lang="en" ng-app="listApp">
<head>
    <meta charset="utf-8">
    <title>List Handling in AngularJS</title>
</head>
<body ng-controller="listController">
    <table style="min-width: 320px">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr ng-repeat="customer in customers | filter:nameFilter as results">
            <td>{{$index}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.gender}}</td>
        </tr>    
    </table>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="listapp.js"></script>
    <script src="listController.js"></script>
</html>
