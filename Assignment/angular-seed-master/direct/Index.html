<!doctype html>
<html lang="en" ng-app="directApp">
<head>
    <meta charset="utf-8">
    <title>Directive Testing</title>
    <base href="/">
</head>
<body ng-controller="directController">
    <input type="text" ng-model="directStatus" placeholder="Enter Message" />
    <div>
        <h1>{{directStatus}}</h1>
    </div>
    <!-- Lets use it as element -->
    <div>
        <data-hello-directive></data-hello-directive>
    </div>
    <!-- lets use it as attribute -->
    <div data-hello-directive>This is test with custom directive as attribute</div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="directApp.js"></script>
    <script src="directController.js"></script>
</html>
