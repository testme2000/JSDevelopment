<!doctype html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="utf-8">
    <title>Weather with AngularJS Support</title>
    <style>
        td {
            text-align: right;
        }
    </style>
</head>
<body ng-controller="weatherController">
    <h1>{{weatherAppStatus}}</h1>
    <form name="weatherForm" ng-submit="getWeather()" novalidate="">
        <table class="form">
            <tr>
                <td>
                    <label for="input-one"><strong>City : </strong></label>
                </td>
                <td>
                    <input size="30" class="inp-text" type="text" name="weatherCity" ng-model="weatherForm.city" placeholder="Enter City Name" ng-required="true">
                </td>
            </tr>
            <tr>
                <td>
				    <label for="input-one"><strong>Country : </strong></label>
                </td>
                <td>
                    <input size="30" type="text" name="weatherCountry" ng-model="weatherForm.country" placeholder="Enter Country Name" ng-required="true">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="submit-text" type="submit" value="Get Weather Details" />
                </td>
            </tr>
            <div>
                <div>
                    <span ng-show="(weatherForm.weatherCity.$dirty || weatherForm.weatherCity.$pristine) && weatherForm.$submitted && weatherForm.weatherCity.$error.required">City Name is required</span>
                </div>
                <span ng-show="(weatherForm.weatherCountry.$dirty || weatherForm.weatherCountry.$pristine) && weatherForm.weatherCountry.$error.required  && weatherForm.$submitted">Country Name is required</span>
            </div>
        </table>
    </form>
    <br>
    <br>
    <br>
    <b>Weather Details as follows.... </b>
    <span>{{weatherDetail}}</span>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="weathApp.js"></script>
    <script src="weathercontroller.js"></script>
</html>
