<!doctype html>
<html lang="en" ng-app="validApp">
<head>
    <meta charset="utf-8">
    <title>Form Validation using AngularJS</title>
    <style>
    
    /*    div#errorArea {
            position: absolute;
            bottom: 0px;
            left: 0px;
            color: rgb(83, 175, 19);
        }
*/
        
        .error-message {
            color : red;
        }
        
        input.ng-dirty.ng-invalid {
            color: red;
        }
        
        .form-input-error {
          line-height: 20px;
          opacity: 1;
          padding: 10px;
          border: 1px solid black;
          background: white;
          position: absolute;
          color: red;
        }
        .form-input-error.ng-hide-add.ng-hide-add-active,
        .form-input-error.ng-hide-remove.ng-hide-remove-active {
          -webkit-transition: all linear 0.5s;
          transition: all linear 0.5s;
        }
        .form-input-error.ng-hide {
          line-height: 0;
          opacity: 0;
          padding: 0 10px;
        }
    
        .ngMessagesClass {
            height: 50px;
            width: 350px;
        }

        .ngMessagesClass.ng-active-add {
            transition: 0.3s linear all;
            background-color: red;
        }

        .ngMessagesClass.ng-active {
            background-color: red;
        }

        .ngMessagesClass.ng-inactive-add {
            transition: 0.3s linear all;
            background-color: white;
        }

        .ngMessagesClass.ng-inactive {
            background-color: white;
        }

        .ngMessageClass {
            color: white;
        }

        .ngMessageClass.ng-enter {
            transition: 0.3s linear all;
            color: transparent;
        }

        .ngMessageClass.ng-enter-active {
            color: white;
        }

        .ngMessageClass.ng-leave {
            transition: 0.3s linear all;
            color: white;
        }

        .ngMessageClass.ng-leave-active {
            color: transparent;
        }

        
        .form-input-error {
  line-height: 20px;
  opacity: 1;
  padding: 10px;
  border: 1px solid black;
  background: white;
  position: absolute;
  color: red;
  -webkit-transition: all linear 0.5s;
  transition: all linear 0.5s;
}
.form-input-error.ng-active {
  opacity: 1;
}
.form-input-error.ng-inactive {
  opacity: 0;
  line-height: 0;
  opacity: 0;
  padding: 0 10px;
}
.form-input-error > .message {
  background: white;
  padding: 10px;
}
.form-input-error > .message.ng-enter,
.form-input-error > .message.ng-leave {
  -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
  transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
}
.form-input-error > .message.ng-enter,
.form-input-error > .message.ng-leave.ng-leave-active {
  opacity: 0;
}
.form-input-error > .message.ng-leave,
.form-input-error > .message.ng-enter.ng-enter-active {
  opacity: 1;
}
    </style>
</head>
<body ng-controller="formController" ng-submit="saveUser()">
    <form name="validateForm" novalidate>
        First Name : <input type="text" name="firstname" ng-model="user.firstname" ng-required="true" ng-minlength="2">
        <br>
        Last Name : <input type="text" name="lastname" ng-model="user.lastname" ng-required="true" ng-minlength="2">
            <span class="form-input-error" ng-show="validateForm.lastname.$dirty && validateForm.lastname.$error.required">The Last Name is Mandatory</span>
            <span class="form-input-error" ng-show="validateForm.lastname.$dirty && validateForm.lastname.$error.minlength">The Last Name require minimum two character</span>
        <br>
        Phone No: <input type="text" name="phonenumber" ng-model="user.phonenumber" ng-maxlength="10" ng-minlength="10" ng-pattern="/^[a-zA-Z]{2}\d{1}$/">
                <span class="error-message" ng-show="validateForm.phonenumber.$dirty && validateForm.phonenumber.$error.minlength">The Phone Number must contain 10 digit</span>
        <br>
        <br>
        <input type="submit" value="Save"  />
    </form>
    <div ng-messages="validateForm.firstname.$error" class="form-input-error">
        <div ng-message="required" class="message">The First Name is Mandatory, meku did it again</div>
        <div ng-message="minlength" class="message"> The First Name require minimum two character, now this time teku did it again</div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-messages.min.js"></script>
    <script src="./app.js"></script>
    <script src="./formcontroller.js"></script>
</html>
