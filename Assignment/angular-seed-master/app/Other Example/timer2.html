<!doctype html>
<html ng-app="Time2App">
<head>
    <title>Using Timer angular service</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
</head>
<body ng-controller="Time2Controller">
    <div>
        <button ng-click="getOnPace()">Lets go for ride</button>
        <br/>
        <strong>You have new message</strong>{{time2message}}
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/time2.js"></script>
    <script src="js/time2controller.js"></script>
    
</body>
</html>
