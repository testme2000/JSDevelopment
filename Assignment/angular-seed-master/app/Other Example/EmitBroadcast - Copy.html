<!doctype html>
<html ng-app="EmitBroadcastApp">
<head>
    <meta charset="utf-8"/>
    <title><bold>Emit and Broadcasting</bold></title>
</head>
<body>
    <div ng-controller="EmitBroadcastController">
        <h2>{{TrialMessage}}</h2>
 
        <ul>
            <li ng-repeat="msg in message">
                {{msg.text}}
            </li>
        </ul>
        <div ng-controller="EmitStatController">
            <h4>{{ReceiverMessage}}</h4>
            <div>Status : <span style="color:{{signal}}">{{status}}</span></div>
        </div>
    </div>
</body>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/emitApp.js"></script>
    <script src="js/emitcontroller.js"></script>
</html>
