<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vuejs Step by Step</title>
    </head>
    <body>
            <div id="rootApp">
                    {{message}}
            </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            new Vue({
                el :'#rootApp',
                data : {
                    message : 'Hello'
                }
            })
        
        </script>
    </body>
</html>
