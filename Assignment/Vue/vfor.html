<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Directive : v-for</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Multipication Table of 10</h1>
        <ul class="list-group">
            <li v-for="i in 11" class="list-group-item">
                {{i}} times 10 = {{i*10}}
            </li>
        </ul>
        <ul class="list-group">
            <li v-for="point in stories" class="list-group-item">
                Make point today : {{point}}    
            </li>
        </ul>
        <ul class="list-group">
            <li v-for="(count, background) in theme | filterBy 'Jamesudin' in 'author'" class="list-group-item">
               {{count}}.  {{background.plot}} written by {{background.author}}
            </li>
        </ul>
        <h1>This is key value pair</h1>
        <ul class="list-group">
            <li v-for="record in movieShoot" class="list-group-item">
                {{$index}} - {{$key}} : {{record}}
            </li>
        </ul>
        <pre>
            {{$data | json}}
        </pre>
    </div>
</body>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>    
    <script type="text/javascript">
        new Vue({
            el: ".container",
            data: {
                stories: [
                    "Lets roll it today",
                    "If possible, march it along",
                    "Dont stop till you get it"
                ],
                theme: [
                    {
                        plot: "River Run Through it",
                        author: 'Alex',
                        upvotes: 99
                    },
                    {
                        plot: 'Civil War',
                        author: 'Anand',
                        upvotes: 100
                    },
                    {
                        plot: 'Question Picture',
                        author: 'Jamesudin',
                        upvotes: -9
                    }
                ],
                movieShoot : 
                    {
                        plot: "River Run Through it",
                        author: 'Alex',
                        upvotes: 99
                    }
            }
        })
    </script>
</html>
