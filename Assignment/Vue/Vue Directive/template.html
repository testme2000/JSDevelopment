<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue with component</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Great Bade Saab Story</h3>
        <ul class="list-group">
            <li v-for="body in plot | filterBy 'Great Bade Saab' in 'writer'" class="list-group-item">
                {{plot.body}} penned by {{plot.writer}}
            </li>
        </ul>
        <h3>Chota Bheem Story</h3>
        <ul class="list-group">
            <li v-for="body in plot | filterBy 'Chota Bheem' in 'writer'" class="list-group-item">
                {{plot.body}} penned by {{plot.writer}}
            </li>
        </ul>
        <plot v-bind:plot="{body: 'Jamesudin age badho', writer: 'Great Bade Saab'}"></plot>
        <plot v-bind:plot="{body: 'Dadaji age badho, hum tumhare sath hai', writer: 'Great Bade Saab'}"></plot>
        <plot v-bind:plot="{body: 'Raajkumar ke kya kahane, sirf nam hi kaffi hai', writer: 'Great Bade Saab'}"></plot>
        <plot v-bind:plot="{body: 'Kharate Jari hai, tabaco shuru hai', writer: 'Chota Bheem'}"></plot>
        <plot :plot="{body: 'Naam ka raja', writer: 'Raja Babu'}"></plot>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/template" id="plot-template">
    <h3>{{plot.theme}} written by {{plot.writer}}</h3>
</script>
<script type="text/javascript">
    Vue.component('plot', {
        props: ['plot'],
        template: '#plot-template'
    });
    new Vue({
        el: '.container'
    })

</script>
</html>
