<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue with component</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <plot theme="Jamesudin age badho"></plot>
        <plot theme="Dadaji age badho, hum tumhare sath hai"></plot>
        <plot theme="Raajkumar ke kya kahane, sirf nam hi kaffi hai"></plot>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/template" id="plot-template">
    <h3>{{theme}}</h3>
</script>
<script type="text/javascript">
    new Vue({
        el: '.container'
    })
    Vue.component('plot', {
        props: ['theme'],
        template: '#plot-template'
    });

</script>
</html>
