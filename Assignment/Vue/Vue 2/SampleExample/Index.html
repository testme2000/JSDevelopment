<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js 2.0 App</title>
    </head>
    <body>
        <div id="app">
            <div id="with-mode-demo" class="demo">
                    <table>
                        <tr v-for="record in people" v-show="filterRow(record)">
                            <td v-bind:class="activeClass(record)">
                                {{activeStatus(record)}}
                            </td>
                            <td>{{record.name}}</td>
                            <td>
                                <a v-bind:href="'mailto:' + record.email">{{record.email}}</a>
                            </td>
                            <td v-bind:class="balanceClass(record)">
                                {{ format(record, "balance")}}
                            </td>
                            <td>{{format(record, "registered")}}</td>
                        </tr>
                    </table>
                    <form>
                        <label for="filterField">
                            Field: 
                            <select id="filterField" v-on:change="changeFilter($event)">
                                <option value="">Disabled Filters</option>
                                <option value="isActive">Active user</option>
                                <option value="name">Name</option>
                                <option value="email">Email</option>
                                <option value="balance">Balance</option>
                                <option value="registered">Date registered</option>
                            </select>
                        </label>
                        <label for="filterQuery" v-show="this.filter.field && !isActiveFilterSelected()">
                            Query:
                            <input type="text" id="filterQuery" v-model="filter.query">
                        </label>
                        <span v-show="isActiveFilterSelected()">
                            Active:
                            <label for="userStateActive">
                                Yes
                                <input type="radio" v-bind:value="true" id="userStateActive" v-model="filter.query" selected>
                            </label>
                            <label for="userStateInactive">
                                No:
                                <input type="radio" v-bind:value="false" id="userStateInactive" v-model="filter.query" >
                            </label>
                        </span>
                    </form>
            </div>

            </p>
        </div>
    </body>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        .in-out-translate-demo-wrapper {
        position: relative;
        height: 18px;
        }
        .in-out-translate-demo-wrapper button {
        position: absolute;
        }
        .in-out-translate-fade-enter-active, .in-out-translate-fade-leave-active {
        transition: all .5s;
        }
        .in-out-translate-fade-enter, .in-out-translate-fade-leave-active {
        opacity: 0;
        }
        .in-out-translate-fade-enter {
        transform: translateX(31px);
        }
        .in-out-translate-fade-leave-active {
        transform: translateX(-31px);
        }    
</style>
</html>
