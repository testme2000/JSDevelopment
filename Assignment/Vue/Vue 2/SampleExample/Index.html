<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js 2.0 App</title>
    </head>
    <body>
        <div id="app">
            {{message}}<br>
            {{price}}<br>
            {{details}}
            <p>
                {{messageToLower}}
            </p>
            <p>
                Shirt cost : {{shirtcost}}
            </p>
            <p>
                Hat Cost : {{hatcost}}
            </p>
            <p>
        
            <div id="with-mode-demo" class="demo">
                    <transition name="with-mode-fade" mode="in-out">
                      <button v-if="status" key="true" @click="status = false">
                        {{buttonText}}
                      </button>
                      <button v-else="" key="false" @click="status = true">
                        {{buttonText}}
                      </button>
                    </transition>
                    <div v-html="messagehtml"></div>
                    <img v-bind:src="imgSource" />
                    <div v-if="isVisible">
                        Now you see me
                    </div>
                    <div v-else-if="otherVisible">
                        Other See
                    </div>
                    <div v-else="">
                        Yippy ye, you can see
                    </div>
                    <table>
                        <tr v-for="record in people">
                            <td>{{record.name}}</td>
                            <td>
                                <a v-bind:href="'mailto:' + record.email">{{record.email}}</a>
                            </td>
                            <td>
                                {{ formatBalance(record.balance)}}
                            </td>
                            <td>{{record.registered}}</td>
                            <td>
                                <span class="positive" v-if="record.isActive">Active</span>    
                                <span class="negative" v-else>Inactive</span>    
                            </td>
                        </tr>
                    </table>
            </div>
            </p>
        </div>
    </body>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        .in-out-translate-demo-wrapper {
        position: relative;
        height: 18px;
        }
        .in-out-translate-demo-wrapper button {
        position: absolute;
        }
        .in-out-translate-fade-enter-active, .in-out-translate-fade-leave-active {
        transition: all .5s;
        }
        .in-out-translate-fade-enter, .in-out-translate-fade-leave-active {
        opacity: 0;
        }
        .in-out-translate-fade-enter {
        transform: translateX(31px);
        }
        .in-out-translate-fade-leave-active {
        transform: translateX(-31px);
        }    
</style>
</html>
