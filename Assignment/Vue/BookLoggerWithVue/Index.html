<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BookLogger</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container" style="background-color: #FCFCFC">
        <!-- heading part -->
        <div>
            <h2 style="font-size: 50px; font-family: 'Times New Roman'; text-align: center; background-color: white">
                <p1 style="padding-top: 35px">
                        BookLogger..... (Reading is such fun)
                </p1>
            </h2>
        </div>
        <!-- Navigation -->
        <div id="Main">
            <nav v-bind:class="active" v-on:click.prevent>
                <a href="#" class="home" v-on:click="DoProcessing('home')">Home</a>
                <a href="#" class="Profile" v-on:click="DoProcessing('AboutMe')">About Me</a>
                <a href="#" class="NewEntry" v-on:click="DoProcessing('NewEntry')">Add New Entry</a>
                <a href="#" class="BrowseLog" v-on:click="DoProcessing('BrowseLog')">Browse the Log</a>
                <a href="#" class="Search" v-on:click="DoProcessing('Search')">Search</a>
            </nav>
            <p>User Selection so far {{active}}</p>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
    var BookLogger = new Vue({
                        el: "#Main",
                        data: {
                            active: 'Home'
                        },
                        methods: {
                            DoProcessing : function(item) {
                                this.active = item;
                            }
                        }
    })
</script>

</html>
