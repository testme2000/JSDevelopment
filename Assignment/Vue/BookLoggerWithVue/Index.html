<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BookLogger</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container" style="background-color: #FCFCFC">
        <!-- heading part -->
        <div>
            <h2 style="font-size: 50px; font-family: 'Times New Roman'; text-align: center; background-color: white">
                <p1 style="padding-top: 35px">
                        BookLogger..... (Reading is such fun)
                </p1>
            </h2>
        </div>
        <!-- Navigation -->
        <div id="Main">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand active">Enjoy the Fanatistic World of Book</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="#" v-on:click="DoProcessing('home')">Home</a></li>
                        <li><a href="#" v-on:click="DoProcessing('AboutMe')">About BookLogger</a></li>
                        <li><a href="#" v-on:click="DoProcessing('NewEntry')">Add New Entry</a></li>
                        <li><a href="#" v-on:click="DoProcessing('BrowseLog')">Browse the Log</a></li>
                    </ul>
                </div>
            </nav>
            <div v-if="active === 'NewEntry'">
                <form id="newentry" class="form-horizontal" name="logentry">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="input-one"><strong>Book Name : </strong></label>
                        <div class="col-xs-5">
                            <input  class="form-control" v-on:click="InitializeField" type="text" v-model="bookname" placeholder="Enter Book Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="input-one"><strong>Author : </strong></label>
                        <div class="col-xs-5">
                            <input  class="form-control" v-on:click="InitializeField" type="text" v-model="author" placeholder="Enter Author" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-2  col-sm-offset-2">
                            <button type="submit" class="btn btn-warning" v-on:click="AddLogEntry">Add Entry</button>
                        </div>
                    </div>
                    <div v-if="addentry">
                        {{message}}
                    </div>
                </form>
            </div>
            <div v-if="active === 'BrowseLog'">
                <table>
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="record in booklist">
                            <td>{{record.book}}</td>
                            <td>test</td>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
    var BookLogger = new Vue({
                        el: "#Main",
                        data: {
                            active: 'Home',
                            addentry: false,
                            message: "",
                            booklist: []
                        },
                        methods: {
                            DoProcessing : function(item) {
                                this.active = item;
                            },

                            AddLogEntry : function() {
                                var inputArrived = this.bookname + " " + this.author;
                                localStorage.setItem(this.bookname,this.author);
                                this.addentry = true;
                                this.message = "Entry added successfully";
                                this.bookname = "";
                                this.author = "";
                                this.booklist.push({ book: this.bookname, author: this.author});
                            },

                            InitializeField : function() {
                                if(this.addentry) {
                                    this.addentry = false;
                                    this.message = "";
                                }
                            }

                            
                        }
    })
</script>

</html>
