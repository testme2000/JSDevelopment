<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World with Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{message}}, Welcome to real world of Vue.js</h1>
        <h2>{{history}}{{userthink}}</h2>
        <h3>
            <input v-model="userthink">
        </h3>
        
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message : 'Greeting from Javascript Community',
                history : 'Its getting smooth',
                userthink: 'What in your mind'
            }
        })
    
    </script>
</html>
