<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Class Binding</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="text-center" v-bind:class="{ 'body-red': color, 'body-blue': !color}">
        <button v-on:click="toggleColor" class="btn btn-primary">Toggle</button>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: 'body',
            data: {
                color: true
            },
            methods: {
                toggleColor: function() {
                    this.color = !this.color;
                }
            }
        })
    </script>
    <style type="text/css">
        .body-red {
            background-color: red;
        }

        .body-blue {
            background-color: blue;
        }
    </style>
</html>
