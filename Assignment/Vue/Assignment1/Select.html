<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adventure in Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Stories Session</h1>
            <ul class="list-group">
                <story v-for="story in stories" :story="story"></story>
            </ul>    
            <pre>{{$data | json}}</pre>
        </div>
    </div>
    <template id="story-template">
        <li class="list-group-item">
            {{story.writer}} said "{{story.plot}}".
            Story upvotes {{ story.upvotes}}.
            <button v-show="!story.voted" @click="upvote" class="btn btn-default">Upvote</button>
            <button v-show="!isFavorite" @click="setFavorite" class="btn btn-primary">Favorite</button>
            <span v-show="isFavorite" class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
        </li>
    </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
    Vue.component('story', {
        template: "#story-template",
        props: ['story'],
        methods: {
            upvote: function() {
                this.story.upvotes += 1;
                this.story.voted = true;
            },

            setFavorite: function() {
                this.favorite = this.story;
            },

            computed: {
                isFavorite: function() {
                    return this.story == this.favorite;
                },
            }

        }
    });

    new Vue({
        el: '#app',
        data: {
            stories: [
                {
                    plot: 'My horse is amazing.',
                    writer: 'Mr Jamessudin',
                    upvotes: 28,
                    voted: false,
                },
                {
                    plot: 'Narwala going strong.',
                    writer: 'Mr Dadaji',
                    upvotes: 8,
                    voted: false,
                },
                {
                    plot: 'Narwala going strong2.',
                    writer: 'Mr RaajKumar',
                    upvotes: 49,
                    voted: false,
                },
            ],
            favorite: {}
        }
    })

</script>
</html>
