<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chariot Race</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="chariotapp">
        <div class="container">
            <ul class="list-group">
               <chariotshow v-for="record in totalchariot" 
                    :chariotshow="record"
                    :selectedChariot:sync="selectedChariot"></chariotshow>
            </ul>
            <!-- <pre>{{$data | json}}</pre> -->
        </div>
    </div>
    <template id="chariot-display">
        <li class="list-group-item">
            {{chariotshow.name}} with total horse {{chariotshow.NumberOfHorse}}
            <div>
                <button v-show="true" :disabled="isSelected" @click="operationForChariot" class="btn btn-primary">{{chariotshow.currentstatus}}</button>
            </div>
        </li>
    </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
    Vue.component('chariotshow',{
        template: "#chariot-display",
        props: ['chariotshow','selectedChariot'],
        methods: {
            operationForChariot: function() {
                if(this.chariotshow.currentstatus === "Pick Chariot") {
                    // User want to ride
                    this.chariotshow.currentstatus = "Riding";
                    this.selectedChariot = this.chariotshow;
                    // We already have selected Chariot, now all other qulified chariot
                    // should be available for hire
                }
                else if(this.chariotshow.currentstatus == "Hire Horses") {
                    this.chariotshow.NumberOfHorse--;
                    if(this.chariotshow.NumberOfHorse == 2) {
                        this.chariotshow.currentstatus = "Pick Chariot";
                    }
                }
            }
        },

        computed: {
            isSelected : function() {
                return this.chariotshow == this.selectedChariot;
            }
        }
    });

    new Vue({
        el : '#chariotapp',
        data : {
            totalchariot : [
                {
                    name : 'Meku Chariot',
                    NumberOfHorse: 4,
                    currentstatus : "Hire Horses"
                },
                {
                    name: 'Teku Chariot',
                    NumberOfHorse: 3,
                    currentstatus: "Hire Horses"
                },
                {
                    name: 'Iku Chariot',
                    NumberOfHorse: 1,
                    currentstatus: "Dismiss Horses"
                },
                {
                    name: 'Hemaku Chariot',
                    NumberOfHorse: 2,
                    currentstatus: "Pick Chariot"
                }
            ],
            selectedChariot: {}
        }
    })
</script>
</html>
