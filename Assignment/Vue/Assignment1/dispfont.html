<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Display Respective Large Text</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class=".container">
        <div>
            <input type="text" v-model="UserText" @click="CleanupInput" placeholder="Enter Sample Text">
            <button type="button" @click="NowEnlargeIt" class="btn btn-primary">Enlarge</button>
            <div v-show="Nowdisplay" :style="largeText">{{EnlargeText}}</div>
        </div>
    </body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
    <script>
        new Vue({
            el: 'body',
            data: {
                UserText: "",
                EnlargeText : '',
                largeText : {
                    fontSize : "xx-Large"
                },
                Nowdisplay: false
            },
            
            methods: {
                NowEnlargeIt : function() {
                    console.log(this.UserText);
                    this.EnlargeText = this.UserText;
                    this.Nowdisplay = true; 
                },

                CleanupInput : function() {
                    this.Nowdisplay = false;
                    this.UserText = "";
                    this.EnlargeText = "";
                }
            }
        });
    </script>

</html>
