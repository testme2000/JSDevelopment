<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Getting Name</title>
</head>
<body>
    <div id="name">
        <h1>Hello {{nameinput}} </h1>
        <h2>Please enter your name</h2>
        <input v-model="nameinput" placeholder="Name please....">
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js">
    </script>
    <script>
        var name = new Vue({
            el : '#name',
            data: {
                nameinput: ''    
            }
        });
    </script>
</body>    
</html>
