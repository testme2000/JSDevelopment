<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Prop Passing to Component</title>
    </head>
    <body>
        <div id="propapp">
            <name-detail :HisFirst="firstName" :HisLast="lastName" :age="age"></name-detail>
            {{firstName}}
            <name-detail HisFirst="tekumeku" :age="26"></name-detail>

        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('name-detail',{
            props : {
                hisfirst : {
                    type : String,
                    required : true,
                    validator : hisfirst => {
                        return (hisfirst == "Meku" || hisfirst == "secondName" || hisfirst == "tekumeku")
                    } 

                    
                },
                hislast : {
                    type: String,
                    required: false,
                    default: 'Blondie'
                },
                age : {
                    type: Number,
                    required: true
                }
            },
            template: `
                <div>
                    Hi {{hisfirst}} {{hislast}}
                    <h3>with Age {{age}} </h3>
                </div>

            `
        })
        new Vue({
            el: '#propapp',
            data : {
                firstName : 'Meku',
                lastName : 'Teku',
                age: 35
            }
        })
    
    
    </script>
</html>
