<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slot Demo</title>
    </head>
    <body>
        <div id="slotdemo">
            {{content}}
            <slot-test :slotparam="content">
                <h2>This is just tesing</h2>
                <ul slot="another">
                    <li>Test1</li>
                    <li>Test2</li>
                    <li>Test3</li>
                </ul>
            </slot-test>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('slot-test',{
            props : ['slotparam'],
            template : `
                <div>
                    <h1>Here is the slot : {{slotparam}}</h1>
                    <slot></slot> 
                    <another>
                        <slot name="another"></slot>
                    </another>    
                </div>`
        })

        new Vue({
            el : '#slotdemo',
            data : {
                content : 'Draw something new'
            }

        })
    
    
    
    </script>
</html>
