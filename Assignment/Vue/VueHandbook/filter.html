<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Filtering using Vue</title>
    </head>
    <body>
        <div id="filapp">
            <h2>{{name}}</h2>
            <h1>Hi </h1>
            <filtsol :filname="name"></filtsol>
            <h1> also hi to </h1>
            <filtsol></filtsol>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('filtsol',{
            props : ['filname'],
            template : `<div>
                   <h2>{{filname | altname}}</h2> 
            </div>`,
            filters : {
                altname : function(name) {
                    return name ? name : "man with no name";
                }
            }
        })
        new Vue({
            el : '#filapp',
            data : {
                name : 'TEsting'
            }
        })
    </script>
</html>
