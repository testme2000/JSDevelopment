<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rendering List</title>
</head>
<body>
    <div id="rendId">
        <ul>
            <li v-for="(v, k, i) in currentUser">
                {{i}}:{{k}} - {{v}}
            </li>
        </ul>
        
        <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            var userrend = new Vue({
                el : '#rendId',
                data : {
                    currentUser : {
                        firstName : 'Jamesudin',
                        fingers : 10,
                        tags : ['male','incompitant'],
                        socialMedia : {
                            twitter : '@jamesumal',
                            youtube : 'echoif'
                        }
                    }
                }});
        </script>
    </div>
</body>
</html>
