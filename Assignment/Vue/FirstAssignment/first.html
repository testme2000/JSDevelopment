<html lang="en">
<head>
    <title>Growler</title>
</head>
<body>
    <div id="growler">
        {{ appName }} {{appName}}
        {{secondTry}}
        <h2 v-once>{{secondTry}}</h2>
        <h3 v-html="thirdTry"></h3>
        {{storemsg}}
    </div>
    <h1 v-html="appName"></h1>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vuex"></script>
    <script>
        const store = new Vuex.Store({
            state: {
                message : 'Calling all Vuex agent'
            },
            getters: {
                message: state => {
                    return state.message.toUpperCase();
                }
            },
            mutations: {
                updateNewContent(state, msg) {
                    state.message = msg;
                }
            }
        })
        var growler = new Vue({
            el : '#growler' ,
            store,
            data : {
                appName: 'Growler',
                secondTry: 'This is second try with Vue',
                thirdTry: '<a href="/">ThirdTry</a>'
            },
            computed: {
                storemsg() {
                    return this.$store.getters.message;
                }
            }
        });
        
        
    </script>
</body>
</html>
