<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Bining</title>
</head>
<body>
    <div id="pageBind">
        <ul>
            <li v-for="(page, i) in pages">
                <a v-bind:href="page.url">
                    {{page.number}}
                </a>                         
            </li>
        </ul>
        
        <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            var pagesObj = new Vue({
                el : '#pageBind',
                data : {
                    pages : [
                        { number : 1, url : '?page=1'},
                        { number : 2, url : '?page=2'},
                        { number : 3, url : '?page=3'}
                    ]
                }});
        </script>
    </div>
</body>
</html>
