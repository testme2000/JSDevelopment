<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello Vue, use some directives</title>
</head>
<body>
    <div id="dirApp">
        <h1 v-if="!message">You must send a message for help!</h1>
        <h2 v-else>Baracuda kingdom got the message, they are on the way</h2>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!
        </button>
        <pre>
            {{$data | json}}
        </pre>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
    <script>
        new Vue({
            el : "#dirApp",
            data: {
                message: 'Our king is dead!'
            }
        })
    </script>
</html>
