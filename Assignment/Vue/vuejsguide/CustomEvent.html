<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Event Emitting</title>
    </head>
    <body>
        <div id="custApp">
            <custom-input
                v-bind:value="searchText"
                v-on:input="searchText = $event"
            ></custom-input>
            <custom-input v-model="anotherText"></custom-input>
            <h2>{{searchText}}</h2>
            <h3>{{anotherText}}</h3>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/custominput.js"></script>
</html>
