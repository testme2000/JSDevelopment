<h3>Edit Book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.title" class="form-control" id="bookTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.author" class="form-control" id="bookAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.year_published" class="form-control" id="bookPublished" placeholder="Year Published">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-1">
            <button class="btn btn-default" ng-click="editBook.saveBook()">Save</button>
            <button class="btn btn-default" ng-click="editBook.setAsFavorite()">Favorite Book</button>
        </div>
    </div>
</form>
